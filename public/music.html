<script type="text/javascript">
	
	//the code here is not mine. It was a quick way for me to learn how to create and set up an audio player without relying on the browser's html5 mp3 player
	//I found this code through a youtube tutorial and the guys github.  https://github.com/DaftCreation/Custom-Audio-Player

	var songs = ["/public/tracks/5fc990a81d41c883f3b4d7a1","/public/tracks/5fd6e7ed1d41c81c9f6eec16","/public/tracks/5fd6e7e31d41c81c81c8f476"];


	
	var songTitle = document.getElementById("songTitle");
	var fillBar = document.getElementById("fill");
	
	var song = new Audio();
	var currentSong = 0;    // it point to the current song
	
	window.onload = playSong;   // it will call the function playSong when window is load
	
	function playSong(){
		
		song.src = songs[currentSong];  //set the source of 0th song 
		
		//songTitle.textContent = songs[currentSong]; // set the title of song

		//I made this code so the songTitle document.GetelementID replaces the folder string output.
		if (currentSong == 0)
		{

			songTitle.textContent = "Where Have you been remix";
		}
		if (currentSong == 1)
		{
			songTitle.textContent = "Joel Corry - Sorry remix";
		}
		if (currentSong == 2)
		{
			songTitle.textContent = "Dua Lipa - Dont start now remix";
		}
		
		
		song.play();    // play the song
	}
	
	function playOrPauseSong(){
		
		if(song.paused){
			song.play();
			$("#play img").attr("src","images/Pause.png");
		}
		else{
			song.pause();
			$("#play img").attr("src","images/Play.png");
		}
	}
	
	song.addEventListener('timeupdate',function(){ 
		
		var position = song.currentTime / song.duration;
		
		fillBar.style.width = position * 100 +'%';
	});
	

	function next(){
		
		currentSong++;
		if(currentSong > 2){
			currentSong = 0;
		}
		playSong();
		$("#play img").attr("src","images/Pause.png");
		
	}

	function pre(){
		
		currentSong--;
		if(currentSong < 0){
			currentSong = 2;
		}
		playSong();
		$("#play img").attr("src","images/Pause.png");
	
	}
</script>
